<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="../css/site.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - JensensWebApp</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/css/StylingBody.css" asp-append-version="true" />
    <link rel="stylesheet" href="~/JensensWebApp.styles.css" asp-append-version="true" />
    <link rel="stylesheet" href="~/css/footerstyle.css" asp-append-version="true" />

</head>

<body>



        <div class="login-box">
            <h2>Logga in</h2>

            <input type="text" id="anvandare" placeholder="Användarnamn">
            <input type="password" id="losenord" placeholder="Lösenord">
            <button onclick="changeColor()">Byt färg</button>
            <button onclick="showAlert()">Visa meddelande</button>
            <button onclick="clearInputs()">Rensa</button>

        </div>
   


    <!--Olika funktioner för Javascript-->
    <script>

        function showAlert() {
            var anvandare = document.getElementById('anvandare').value;
            var losenord = document.getElementById('losenord').value;

            if (anvandare && losenord) {
                alert('Inloggning lyckades!');
            } else {
                alert('Vänligen fyll i både användarnamn och lösenord.');
            }
        }

        function clearInputs() {
            document.getElementById('anvandare').value = '';
            document.getElementById('losenord').value = '';
        }

        function changeColor() {
            var colors = ["red", "green", "blue", "orange", "purple", "pink", "yellow"];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.querySelector('.login-box').style.color = randomColor;
        }
    </script>

</body>
</html>
